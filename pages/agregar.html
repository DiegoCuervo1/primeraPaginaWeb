<!DOCTYPE html>
<html lang="es">

<head>

    <header>

        <nav>

    <article>
        <h1>Formulario</h1>
        <section>
            <form action="../index.html" method="post">

                <label for="nombre">nombre</label>
                <input type="text" id="nombre" title="Ingrese su nombre" placeholder="Nombre" maxlength="10" minlength="5" required>
                <br>
                <label for="password">password</label>
                <input type="password" id="password" title="Ingrese su contraseña" placeholder="Password" maxlength="10" minlength="5" required>
                <br>
                <label for="email">email</label>
                <input type="email" id="email" title="Ingrese su email" placeholder="Email" required>
                <br>
                <label for="verificacion_edad">Eres mayor de edad</label>
                <input type="checkbox" id="verificacion_edad" value="si">
                <br>
                <label for="favorito">¿Cúal es su ave favorita?</label>
                <br>
                <input type="radio" id="ave_favorita" value="Mirlo" name="radio_buton">
                <label for="Mirlo">Mirlo</label>

                <input type="radio" id="ave_favorita" value="Ruiseñor" name="radio_buton">
                <label for="Ruiseñor">Ruiseñor</label>

                <input type="radio" id="ave_favorita" value="Canario" name="radio_buton">
                <label for="Canario">Canario</label>
                <br>
                <textarea name="pqr" id="pqr" cols="30" rows="10"></textarea>
                <br>

                <label for="fecha">fecha</label>
                <input type="date" id="fecha" value="2021-09-09" min="2021-09-08" max="2021-09-10">
                <br>

                <label for="ingresa_color">Ingresa tu color favorito</label>
                <input type="color" name="color" id="color1">
                <br>
                <label for="ingresa_archivo">Ingresa un archivo</label>
                <input type="file" name="file" id="file1">
                <br>
                <button type="submit">Enviar datos</button>



            </form>
        </section>
    </article>
</body>

</html>
